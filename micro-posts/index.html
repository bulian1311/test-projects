<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>MicroPosts</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>
  <div class="container posts-container">
    <div class="card card-body card-form">
      <h1>Написать пост</h1>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Заголовок">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Пост"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-outline-primary btn-block">Отправить</button>
      <span class="form-end"></span>
    </div>
    <div id="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts @copy;
  </footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
